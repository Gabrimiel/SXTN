<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SXTN - Music Player (Compact)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app-container" style="display: flex;">

        <header id="main-header">
            <div id="logo-icon">
                <img src="logo.png" alt="Logo SXTN" id="site-logo">
            </div>
            <div id="search-bar">
                <input type="text" placeholder="RECHERCHE">
            </div>
            
            <button id="admin-access-btn" onclick="showAdminPrompt()">ADMIN ACCESS</button>
            
            <button id="menu-toggle" onclick="toggleSideMenu()">‚ò∞</button>
        </header>

        <div id="side-menu">
            <button id="close-menu-btn" onclick="toggleSideMenu()">‚úñÔ∏è Fermer</button>
            <div class="import-section">
                <h2>Importer un Morceau</h2>
                <input type="text" id="music-title" placeholder="Titre du Morceau (optionnel)">
                <input type="text" id="music-artist" placeholder="Nom de l'Album">
                <input type="text" id="music-description" placeholder="Artiste">

                <label for="stem-mode-option" style="margin-top: 15px; display: block; font-weight: bold;">
                    <input type="checkbox" id="stem-mode-option"> 
                    J'ai mes propres Stems
                </label>

                <label for="cover-input" style="margin-top: 10px;">Image de Couverture (optionnel) :</label>
                <input type="file" id="cover-input" accept="image/*">

                <label for="audio-input" style="margin-top: 10px;">Fichier Audio Principal (Optionnel si Stems fournies) :</label>
                <input type="file" id="audio-input" accept="audio/*">

                <div id="manual-stem-fields" style="display:none; margin-top: 20px; padding: 10px; border: 1px dashed #777;">
                    <h3>Fichiers Stems</h3>
                    <label for="stem-vocals-input">Voix (Vocals) :</label>
                    <input type="file" id="stem-vocals-input" accept="audio/*">
                    <label for="stem-bass-input">Basses (Bass) :</label>
                    <input type="file" id="stem-bass-input" accept="audio/*">
                    <label for="stem-drums-input">Batterie (Drums) :</label>
                    <input type="file" id="stem-drums-input" accept="audio/*">
                    <label for="stem-other-input">Autres (Other / M√©lodie) :</label>
                    <input type="file" id="stem-other-input" accept="audio/*">
                </div>
                <button onclick="addTrack()">Ajouter √† la Biblioth√®que</button>
            </div>
        </div>
        <main id="library-main">
            <h2>LIBRARY</h2>
            
            <div id="album-carousel">
                </div>

            <div id="tracklist-container">
                <ul id="tracklist-ul">
                    <li>S√©lectionnez un album ci-dessus.</li>
                </ul>
            </div>
        </main>
        
        <footer id="global-player-footer">
            
            <div id="current-info-footer">
                <img id="current-cover-footer" src="placeholder.png" alt="Cover" style="width: 40px; height: 40px; border-radius: 4px; margin-right: 10px;">
                <div>
                    <div id="current-title-footer">Titre du Morceau</div>
                    <div id="current-artist-footer">Artiste Inconnu</div>
                </div>
            </div>

            <div id="center-playback-area">
                
                <div id="footer-controls">
                    <button onclick="playPrevious()">‚èÆÔ∏è</button>
                    <button onclick="seekBackward(10)">‚è™ 10s</button>
                    <button id="play-pause-button" onclick="togglePlayPause()">‚ñ∂Ô∏è</button>
                    <button onclick="seekForward(10)">‚è© 10s</button>
                    <button onclick="playNext()">‚è≠Ô∏è</button>
                </div>

                <div id="playback-bar">
                    <span id="current-time">0:00</span>
                    <audio id="audio-player" data-current-index="-1"></audio>
                    <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div id="right-controls-area">
                <div id="stem-controls" style="display: none;">
                    <div id="stem-container" style="display: flex; gap: 5px; padding: 0;"></div>
                    <audio id="stem-vocals" class="stem-player"></audio>
                    <audio id="stem-bass" class="stem-player"></audio>
                    <audio id="stem-drums" class="stem-player"></audio>
                    <audio id="stem-other" class="stem-player"></audio>
                </div>
                <button id="delete-track-button" onclick="deleteCurrentTrack()" style="background-color: transparent; color: #cc3333; display: none; margin-left: 15px;">üóëÔ∏è</button>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stemModeOption = document.getElementById('stem-mode-option');
            const manualStemFields = document.getElementById('manual-stem-fields');
            
            stemModeOption.addEventListener('change', () => {
                manualStemFields.style.display = stemModeOption.checked ? 'block' : 'none';
            });
            
            // Logique pour mettre √† jour la barre de progression (visuel seulement)
            const audioPlayerElement = document.getElementById('audio-player');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeSpan = document.getElementById('current-time');
            const durationSpan = document.getElementById('duration');
            
            audioPlayerElement.addEventListener('loadedmetadata', () => {
                const duration = audioPlayerElement.duration;
                durationSpan.textContent = formatTime(duration);
                progressBar.max = duration;
            });

            audioPlayerElement.addEventListener('timeupdate', () => {
                const currentTime = audioPlayerElement.currentTime;
                currentTimeSpan.textContent = formatTime(currentTime);
                progressBar.value = currentTime;
            });
            
            progressBar.addEventListener('input', () => {
                // Si l'utilisateur manipule la barre, on ajuste la position de lecture
                const player = getCurrentPlayer(); 
                player.currentTime = progressBar.value;
            });

            function formatTime(seconds) {
                if (isNaN(seconds) || seconds === Infinity) return "0:00";
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            }

            // Pour les stems, on √©coute le vocal player comme r√©f√©rence pour l'UI
            const stemVocals = document.getElementById('stem-vocals');
            stemVocals.addEventListener('loadedmetadata', () => {
                const duration = stemVocals.duration;
                durationSpan.textContent = formatTime(duration);
                progressBar.max = duration;
            });
            
            stemVocals.addEventListener('timeupdate', () => {
                const currentTime = stemVocals.currentTime;
                currentTimeSpan.textContent = formatTime(currentTime);
                progressBar.value = currentTime;
            });

        });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
